  <main>
    <div class="container">

      <!-- PAGE HEADER -->
      <div class="page-top">
        <h1 class="page-title">Contact</h1>
        <div class="page-rule"></div>
      </div>

      <!-- CONTACT FORM -->
      <div class="section">
        <div class="contact-layout">

          <div class="contact-intro">
            <p>For bookings, inquiries, or just to say hello — send us a message and we'll get back to you.</p>
          </div>

          <form class="contact-form" method="POST" action="https://formspree.io/f/mdalyekk">
            <input type="hidden" name="_next" value="https://antriomusic.com/thanks.html">

            <div class="form-field">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required>
            </div>

            <div class="form-field">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>

            <div class="form-field">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="6" required></textarea>
            </div>

            <button type="submit">Send Message</button>
          </form>

        </div>
      </div>

    </div>
  </main>
